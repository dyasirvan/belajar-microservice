server.port=8082
spring.application.name=student-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/microservice?currentSchema=student
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=student
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true

# School Service
school.service.url=http://localhost:8081/school-service
school.service.school-path=/schools